<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body style="background-color:lemonchiffon">
    <div id="app">
      原值：{{message}}
      <br />
      计算属性：{{revertMessage}}
      <br />
      firstName:{{firstName}}
      <br />
      lastName:{{lastName}}
      <br />
      fullName:{{fullName}}
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "文本插值",
        firstName: "王",
        lastName: "玉国"
      },
      computed: {
        revertMessage: function() {
          return (
            this.message
              .split("")
              .reverse()
              .join("") + Date.now()
          );
        },
        fullName: {
          get: function() {
            return this.firstName + " " + this.lastName;
          },
          set: function(newName) {
            var names = newName.split(" ");
            this.firstName = names[0];
            this.lastName = names[1];
          }
        }
      }
    });
  </script>
</html>
