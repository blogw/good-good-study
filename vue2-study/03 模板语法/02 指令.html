<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body style="background-color:lemonchiffon">
    <div id="app">
      <a v-bind:href="url">链接URL由参数指定</a><br />
      <a v-on:click="doSomething">参数指定click事件</a><br />
      <span v-bind:[attr]="attrValue">动态参数,属性</span><br />

      <form v-on:submit.prevent="onSubmit" action="https://www.baidu.com">没有.prevent会提交到百度<input type="submit" /></form>

      <pre>
        对动态参数表达式的约束:
        null 值可以被显性地用于移除绑定
        用计算属性替代这种复杂表达式
        避免使用大写字符来命名键名，因为浏览器会把 attribute 名全部强制转为小写

        v-bind 缩写 :key :[key]
        v-on 缩写 @click @[event]
      </pre>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        url: "#",
        attr: "style",
        attrValue: "color:red"
      }
    });

    function doSomething() {
      alert("doSomething");
    }

    function onSubmit() {
      alert("submit");
    }
  </script>
</html>
